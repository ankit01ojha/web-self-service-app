<div>
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-title">FAQ</span>
            </md-card-title-text>
        </md-card-title>
        <md-divider></md-divider>
        <md-card-content>
            <div ng-repeat="item in vm.faqData">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-title">{{item.Question}}</span>
                            <p></p>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <div layout="row">
                            <i class="material-icons md-18">arrow_forward_ios</i>
                            <span>{{item.Answer}}</span>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
        </md-card-content>
    </md-card>
</div>
