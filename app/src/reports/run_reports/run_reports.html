<div>
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{vm.reportName}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-divider></md-divider>
        <md-card-content>
            <md-table-container>
                <div>
                    <table md-table class="table report-table" data-anchor>
                        <thead md-head>
                        <tr md-row>
                            <th md-column ng-repeat="columnHeader in vm.reportData.columnHeaders">{{columnHeader.columnName}}</th>
                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row id="{{$index}}" ng-repeat="row in vm.reportData.data track by $index">
                            <td md-cell ng-repeat="col in row.row track by $index">{{col}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </md-table-container>
        </md-card-content>
    </md-card>
</div>
